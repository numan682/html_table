<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
 <style>
     table{
        border-collapse: collapse;
        text-align: center;
       
     }
 </style>
   
</head>
<body>
  <table border="1px" width="100%" cellpadding="3" >
     <tr>
         <td colspan="2" rowspan="2">Student Info</td>
         <td colspan="2">Exam Name</td>
     </tr> 
     <tr>
         <td><b>SSC</b></td>
         <td><b>HSC</b></td>
     </tr>
     <tr>
         <td ><b>Roll</b></td>
         <td><b>Name</b></td>
         <td colspan="2" rowspan="5">5.00</td>
     </tr>
     <tr>
         <td>101</td>
         <td style="text-align: left;">Red</td>
     </tr>
     <tr>
         <td>102</td>
         <td>Green</td>
     </tr>
     <tr>
         <td>103</td>
         <td  style="text-align: right;">Blue</td>
     </tr>
     <tr>
         <td>104</td>
         <td  style="text-align: left;">Yellow</td>
        </tr>
  </table>
</body>
</html>
